<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
                  <div class="card-body">
                    <h4 class="card-title"><u>Display Contact Page</u></h4>
                    </p>
                    <div class="table-responsive">
                      <table class="table">
                        <thead>
                          <tr>
                            <th>Full Name</th>
                            <th>Email</th>
                            <th>Phone Number</th>
                            <th>Message</th>
                          </tr>
                        </thead>
                        <tbody>
                        {% for j in cont %}
                        <tr>
                            <td>{{ j.FName }}</td>
                            <td>{{ j.Email }}</td>
                            <td>{{ j.Phone }}</td>
                            <td>{{ j.Message }}</td>


                          <td>
                            <form action="{% url 'Deletecontactpage' dataid=j.id %}">
                              <button type="submit" class="btn btn-primary">delete</button>
                            </form>
                          </td>

                        </tr>
                        {% endfor %}

                        </tbody>
                      </table>
                    </div>
                  </div>

</body>
</html>
{% endblock %}
