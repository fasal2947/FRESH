<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

                  <div class="card-body">
                    <h4 class="card-title">Categories</h4>
                    <form class="forms-sample" method="POST" action="{% url 'Updatecategorypage' dataid=data.id %}" enctype="multipart/form-data">
                        {% csrf_token %}
                   <div class="card-form-group">

                        <input type="text" class="form-control" id="exampleInputName1" placeholder="Name" name="name" value="{{data.Name}}"><br>
                      </div>

                 <div class="form-group">
<!--                        <label for="exampleInputName1">Description</label>-->
                            <input type="text" class="form-control" id="exampleInputName2" placeholder="Name" name="description" value="{{data.Description}}">                      </div>
                      <div>
                      <img src="{{data.Image.url}}" width="100px" height="80px">

                        <input type="file" name="image">
                      </div>
                      <button type="submit" class="btn btn-primary mr-2">Submit</button>
                      <button class="btn btn-dark">Cancel</button>
                    </form>
                  </div>
                </div>

</body>
</html>
{% endblock %}
