<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

                  <div class="card-body">
                    <h4 class="card-title">Add Admin</h4><br>
                    <form class="forms-sample" method="POST" action="{% url 'updateadmindata' dataid=data.id %}" enctype="multipart/form-data">
                      {% csrf_token %}
                      <div class="form-group">
                        <input type="text" class="form-control" id="exampleInputName2" placeholder="Name" name="name" value="{{ data.Name }}"><br>
                      </div>
                      <div class="form-group">
                        <input type="text" class="form-control" id="exampleInputName5" placeholder="User Name" name="uname" value="{{ data.User}}"><br>
                      </div>
                      <div class="form-group">
                        <input type="email" class="form-control" id="exampleInputEmail3" placeholder="Email" name="email" value="{{ data.Email }}"><br>
                      </div>
                      <div>
                        <input type="text" class="form-control" id="exampleInputName3" placeholder="mobile" name="mobile" value="{{ data.Mobile }}"><br>
                      </div>
                      <div>
                        <input type="password" class="form-control" id="exampleInputName1" placeholder="Password" name="password" value="{{ data.Password }}"><br>
                      </div>
                      <div class="form-group">
                        <input type="password" class="form-control" id="exampleInputPassword4" placeholder="Confirm Password" name="cpassword" value="{{ data.Conpswd }}"><br>
                      </div>
                      <div>
                        <img src="{{data.Image.url}}" width="100px" height="80px">
                        <input type="file" name="image">
                      </div>
                      <button type="submit" class="btn btn-primary mr-2">Submit</button>
                      <button class="btn btn-dark">Cancel</button>
                    </form>
                  </div>
</body>
</html>
{% endblock %}
