<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
                  <div class="card-body">
                    <h4 class="card-title">Basic Table</h4>
                    <div class="table-responsive">
                      <table class="table">
                        <thead>
                          <tr>
                            <th>Name</th>
                            <th>Prize</th>
                            <th>Quantity</th>
                            <th>Category</th>
                            <th>Description</th>
                              <th>Image</th>
                          </tr>
                        </thead>
                        <tbody>
                        {% for d in data %}
                        <tr>
                            <td>{{ d.Name }}</td>
                            <td>{{ d.Prize }}</td>
                            <td>{{ d.Quantity }}</td>
                            <td>{{ d.Category }}</td>
                            <td>{{ d.Description }}</td>
                            <td>
                                <img src="{{ d.Image.url }}" width="100px", height="80px">
                            </td>
                            <td>
                                <form action="{% url 'editproductpage' dataid=d.id %}">
                                <button type="submit" class="btn btn-success">Edit</button>
                                </form>
                            </td>
                            <td>
                                <form action="{% url 'Deleteproduct' dataid=d.id %}">
                                    <button type="submit" class="btn btn-primary">Delete</button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                        </tbody>
                      </table>
                    </div>
                  </div>

</body>
</html>
{% endblock %}
